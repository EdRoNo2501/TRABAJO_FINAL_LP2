<!DOCTYPE html>
<html>
<head>
    <title>Noticias</title>
</head>
<body>
    <h1>Noticias</h1>
    {% if noticias %}
        {% for noticia in noticias.iterrows() %}
            <h2>{{ noticia[1]['TITULO'] }}</h2>
            <p>{{ noticia[1]['FECHA'] }}</p>
            <a href="{{ noticia[1]['URL'] }}">Ver noticia</a>
            <hr>
        {% endfor %}
    {% else %}
        <p>No se encontraron noticias.</p>
    {% endif %}
</body>
</html>

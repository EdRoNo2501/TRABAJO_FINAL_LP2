


<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Noticias</title>
    <style>
        /* Estilos CSS */
        body {
            background-color: #c1e3f2; 
            font-family: "Forte", sans-serif; 
        }
        
        h1 {
            font-size: 40px;
            color: white; 
        }
        
        .boton-bueno {
            background-color: #3366ff; 
            color: white; 
            font-size: 20px; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
            border-radius: 5px; 
        }
        
        .boton-malo {
            background-color: #ff0000; 
            color: white;
            font-size: 20px; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Añade esta línea */
            height: 100vh;
        }
        
        img {
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .content {
            margin-top: 20px; /* Ajusta el margen superior según tus necesidades */
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://elcomercio.pe/resizer/4wHgCE1FM05l4Knhq8whIP1Ti9A=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/I6APBVYWKJB7RHIHOBPBGW5IKY.jpg" alt="Imagen" />
        <div class="content">
            <h1>Elije qué noticias quieres ver</h1>
            <button class="button bueno" onclick="abrirNoticiasPositivas()">Noticias del dolar positivas</button>
            <button class="button malo" onclick="abrirNoticiasNegativas()">Noticias del dolar negativas</button>
        </div>
    </div>


</body>
